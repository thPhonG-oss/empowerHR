server:
  port: ${PORT}
spring:
  app:
    jwtCookie: refreshToken
  application:
    name: hrm-backend
  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

security:
  oauth2:
    client:
      registration:
        strava:
          client-id: ${STRAVA_CLIENT_ID}
          client-secret: ${STRAVA_CLIENT_SECRET}
          scope: read,activity:read_all
          authorization-grant-type: authorization_code
          redirect-uri: ${FRONTEND_URL}/oauth2/callback
          verify-token: ${VERIFY_TOKEN}
      provider:
        strava:
          authorization-uri: https://www.strava.com/oauth/authorize
          token-uri: https://www.strava.com/oauth/token
          user-info-uri: https://www.strava.com/api/v3/athlete
          user-name-attribute: id

jwt:
  secret: ${SECRET_KEY}
  access-token-validity-seconds: 36000
  refresh-token-validity-seconds: 864000

logging:
  level:
    org:
      springframework:
        security=TRACE:

cloudinary:
  cloud-name: ${CLOUD_NAME}
  api-key: ${CLOUD_API_KEY}
  api-secret: ${CLOUD_API_SECRET}

app:
  scheduler:
    annual-monthly-reward: "0 0 0 1 1 ?" # At 00:00 on January 1st
